name: workflow_tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.X
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: | 
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade setuptools pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - uses: actions/checkout@v4
        if: success() || failure()
      - run: |
          cd tests
          mkdir -p reports
          pytest admin/test_login.py --browser=chrome --html=reports/automation-report-chrome.html
          chmod 777 /home/runner/work/python-se/python-se/tests/reports/

      - name: Set output
        if: success() || failure()
        id: results
        run: echo "artifactPath=tests/reports/" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: test-report
          path: ${{ steps.results.outputs.artifactPath }}