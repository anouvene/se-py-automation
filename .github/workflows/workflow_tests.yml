name: workflow_tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.X
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Google Chrome Stable
        run: |
          sudo DEBIAN_FRONTEND=noninteractive && \
          sudo wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub > /usr/share/keyrings/chrome.pub && \
          sudo echo 'deb [arch=amd64 signed-by=/usr/share/keyrings/chrome.pub] http://dl.google.com/linux/chrome/deb/ stable main' > /etc/apt/sources.list.d/google-chrome.list && \
          sudo apt-get update -y && \
          sudo apt-get -y install google-chrome-stable
          sudo apt-get install xvfb -y
          export DISPLAY=:1
          sudo Xvfb $DISPLAY -screen $DISPLAY 1280x1024x16 &
          

      - name: Install dependencies
        run: | 
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade setuptools pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest-html-reporter
          python -m pytest

      - uses: actions/checkout@v4
        if: success() || failure()
      - run: |
          cd tests
          mkdir -p reports
          pytest -r admin --browser=chrome --html=reports/automation-report-chrome.html
          chmod 777 /home/runner/work/python-se/python-se/tests/reports/

      - name: Set output
        if: success() || failure()
        id: results
        run: echo "artifactPath=tests/reports/" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: test-report
          path: ${{ steps.results.outputs.artifactPath }}