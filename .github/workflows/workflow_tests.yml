name: workflow_tests

on:
  push:
    branches:
      - main  # This will trigger the workflow on pushes to the "main" branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - uses: actions/checkout@v4

      # Set up Python 3.x (adjust this to a specific version like "3.9" if needed)
      - name: Set up Python 3.X
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # Install dependencies from requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Install Google Chrome Stable and ChromeDriver
      - name: Install Google Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install ./google-chrome-stable_current_amd64.deb
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          wget https://chromedriver.storage.googleapis.com/$CHROME_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          rm chromedriver_linux64.zip google-chrome-stable_current_amd64.deb

      # Run all tests
      - name: Run tests
        run: |
          pytest --maxfail=5 --disable-warnings